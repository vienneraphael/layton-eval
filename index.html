<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layton Eval Benchmark</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ©</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="site-header">
            <div class="header-content">
                <div class="logo">
                    <h1>ðŸŽ© Layton Eval Benchmark</h1>
                </div>
                <div class="controls">
                    <div class="split-selector">
                        <label for="split-select">Split:</label>
                        <select id="split-select">
                            <option value="llm">LLM</option>
                            <option value="vlm">VLM</option>
                            <option value="full">Full</option>
                        </select>
                    </div>
                    <nav class="main-nav">
                        <button class="nav-btn active" data-tab="leaderboard">Leaderboard</button>
                        <button class="nav-btn" data-tab="visualizer">Visualizer</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Tab 1: Leaderboard -->
            <section id="leaderboard" class="tab-pane active">
                <div class="leaderboard-container">
                    <div class="table-wrapper">
                        <table id="leaderboard-table">
                            <thead>
                                <tr>
                                    <th class="sortable" data-sort="rank">Rank</th>
                                    <th class="sortable" data-sort="model">Model</th>
                                    <th class="sortable" data-sort="score">Score</th>
                                    <th class="sortable" data-sort="ci">95% CI (Â±)</th>
                                    <th class="sortable mobile-hide" data-sort="rank_spread">Rank Spread</th>
                                    <th class="sortable mobile-hide" data-sort="provider">Provider</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    <div class="chart-container">
                        <h3>Confidence Intervals on Model Score</h3>
                        <div id="rank-chart">
                            <!-- SVG Chart will be rendered here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tab 2: Visualizer -->
            <section id="visualizer" class="tab-pane">
                <div class="visualizer-container">
                    <div class="visualizer-header">
                        <input type="text" id="riddle-search" placeholder="Search ID, Name or Category...">
                    </div>
                    <div id="riddle-grid" class="riddle-grid">
                        <!-- Cards populated by JS -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div id="riddle-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-body">
                    <!-- Detail content populated by JS -->
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <p>The Layton Benchmark v4.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
